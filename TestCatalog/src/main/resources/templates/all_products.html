<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Test Catalog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>TestCatalog</h2>

    <h4>Список товаров:</h4>
    <a th:href="@{/products/search/}" type="button" class="btn btn-warning">Поиск по названию</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Описание</td>
            <td>Операции</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.description}"></td>
            <td><a th:href="@{'/products/edit/' + ${p.id}}">Редактировать описание</a></td>
            <td><a th:href="@{'/products/del/' + ${p.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products/add/}" type="button" class="btn btn-warning">Добавить продукт</a>
</div>
</body>
</html>
